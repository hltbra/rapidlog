<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rapid log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/static/css/prettify.css" rel="stylesheet">

    <script src="/static/js/jquery.min.js"></script>

    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/bootstrap-scrollspy.js"></script>
    <script src="/static/js/prettify.js"></script>
    <script src="/static/js/rapid.js"></script>

	<script type="text/javascript">
	</script>
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body data-spy="scroll">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
          <div class="well sidebar-nav" id="daemons" style="min-height: 240px">
            <ul class="nav nav-list">
              <li class="nav-header">Daemons:</li>
              {% for v in loggers %}
              <li logger="{{v}}" id="{{ v }}">
                <a href="#">{{ v }} </a>
                <!-- <a href="/static/logs/{{v}}.log" style="float: right; color: red">log</a> -->
              </li>
              {% end %}
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
		<div class="span10">
		  {% for v in loggers %}
		  <div data-spy="scroll" id="scrolling" logger="{{ v }}" style="display: none">
			<div class="span12">
			  <pre class="prettyprint stratch" id="log" style="overflow: auto" logger="{{v}}"></pre>
			</div><!--/span-->
		  </div><!--/row-->
		  {% end %}
		</div>
      </div><!--/row-->
    </div><!--/.fluid-container-->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
